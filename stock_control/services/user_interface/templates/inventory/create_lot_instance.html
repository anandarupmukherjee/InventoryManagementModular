<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Lot Instance â€“ {{ code }}</title>
  <style>
    form label { display:block; margin:8px 0 4px }
    input[type="text"], input[type="number"] { width: 280px; }
  </style>
</head>
<body>
  <h2>Add another lot entry for product {{ code }}</h2>
  <form method="post">
    {% csrf_token %}
    <label>Lot number
      <input type="text" name="lot_number" required>
    </label>
    <label>Expiry (YYYY-MM-DD)
      <input type="text" name="expiry_date">
    </label>
    <label>Stock (units)
      <input type="number" step="0.01" name="stock_units" required>
    </label>
    <label>Received at (YYYY-MM-DD HH:MM)
      <input type="text" name="received_at">
    </label>

    <div style="margin-top:12px">
      <button type="submit">Create</button>
      <a href="{% url 'data_collection_3:product-lots-instances' code=code %}">Cancel</a>
    </div>
  </form>
</body>
</html>
