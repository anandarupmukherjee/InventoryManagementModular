<!-- templates/registration/register.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>User Registration</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  
  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
