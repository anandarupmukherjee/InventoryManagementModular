{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - {{ user_obj.username }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>

    {% include "includes/navbar.html" %}

    <div class="dashboard-container form-v2 w-80">
        <div class="card form-card">
            <h2>Delete User: {{ user_obj.username }}</h2>
            <p>Are you sure you want to delete this user?</p>

            <form method="post" class="form-v2-form">
                {% csrf_token %}
                <div class="form-actions-sticky">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'inventory:manage_users' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
